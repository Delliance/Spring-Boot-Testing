spring.datasource.url=jdbc:postgresql://localhost:5432/student
spring.datasource.username=postgres
#IF YOU HAVE PASSWORD DON'T FORGET TO ADD IT, THE PASSWORD TO THE DATABASE
#SAME FOR THE USER, IF YOU LEAVE IT EMPTY IT'LL USE THE DEFAULT USER
spring.datasource.password=12345
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

#This is so when you're in POST and you get any exception, me message from that exception appears.
server.error.include-message=always